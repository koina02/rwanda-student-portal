<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Fandr Edu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-container {
      max-width: 400px;
      margin: 10vh auto;
      background: #ffffff;
      padding: 3em 2em;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 0.6s ease;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 1.5em;
      color: #000;
      font-size: 2em;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #FFD700;
      outline: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.75em;
      background: #FFD700;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      color: black;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #e6c200;
    }

    .forgot-password {
      display: block;
      margin-top: 1em;
      color: #1D2955;
      text-decoration: none;
      font-size: 0.9em;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #FFD700;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login to Fandr Edu</h2>
    <form id="loginForm">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
  </div>

  <script src="app.js"></script>
</body>
</html>
